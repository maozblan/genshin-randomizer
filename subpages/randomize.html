<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>genshin randomizer</title>
  </head>
  
  <body>
    <div class="randomizer">
      <!-- player randomization -->
      <div class="column">
        <p>Characters</p>
        <div id="playerFilter"></div>

        <!-- buttons for world owner and enabling bans -->
        <div id="selectionButtons"></div>

        <!-- the graphics -->
        <div id="pVisuals"></div>
      </div>

      <div class="divider"></div>

      <!-- boss randomization -->
      <div class="column">
        <p>Bosses</p>
        <div id="rButton">randomize</div>

        <!-- filter choices, buttons written in js -->
        <div id="bossFilter" class="buttonContainer"></div>

        <!-- the graphics -->
        <div id="bVisuals"></div>
      </div>
    </div>

    <script src="./randomize.js"></script>
    <link href="randomize.css" rel="stylesheet" type="text/css" />
    <link href="basics.css" rel="stylesheet" type="text/css" />
  </body>
  
</html>

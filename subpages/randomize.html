<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>genshin randomizer</title>
    <link href="randomize.css" rel="stylesheet" type="text/css" />
    <script src="./randomize.js"></script>
  </head>
  
  <body>
    <p>this is main randomizer page</p>
    

    <a href='../index.html'>
      <button>back</button>
    </a>

    <br>
    
    <div class='randomizer'>
      
      <button onclick="randomizeBoss(['Weekly'])">randomize weekly bosses</button>
      <button onclick="randomizeBoss(['Mondstadt', 'Liyue', 'Inazuma', 'Sumeru'])">randomize normal bosses</button>
      
      <!-- filter choices, buttons written in js -->
      <div id="bossFilter">
        <button class="filter">sample button</button>
      </div>

      <!-- where the randomized results go, called by ID -->
      <p id='rBoss'></p>
      
    </div>
    
  </body>

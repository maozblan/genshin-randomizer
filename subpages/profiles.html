<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>genshinRandomizer</title>
  </head>
  
  <body data-page="profileList">
    <div class="container">
      <h1>Current Profiles</h1>

      <div id="choices" class="buttonContainer">
        <input type="file" id="import"></input>
        <div id="new">new</div>

        <div id="export">export</div>
        <div class="button" onclick="localStorage.clear();">clear local storage</div>
      </div>
      <p id="message"></p>

      <div class="characterContainer" id="content"></div>
      
      <script src="./profiles.js"></script>
      <link href="profiles.css" rel="stylesheet" type="text/css">
      <link href="basics.css" rel="stylesheet" type="text/css">
    </div>

</html>

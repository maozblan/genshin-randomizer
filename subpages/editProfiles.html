<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>genshinRandomizer</title>
    <link href="basics.css" rel="stylesheet" type="text/css">
  </head>
  
  <body data-page="profileEditing">
    <div class="container">
      <div id="info">
        <img id="pfp"></img>

        <div class="nameContainer">
          <div>
            <label for="name">name : </label>
            <input type="text" id="name" class="inputbox"></input>
          </div>
          <div class="infoButtons">
            <div id="save">save</div>
            <div id="cancel">cancel</div>
            <div id="changePfp">change pfp</div>
          </div>
        </div>

        <div class="swapInfo">
          <p>click to swap >> </p>
          <div class="swapInfoPictures">
            <div class="swapInfoImg dontHave">
              <img src="../images/pfp/albedo.webp">
              <p>character not owned</p>
            </div>
            <p> > </p>
            <div class="swapInfoImg have">
              <img src="../images/pfp/albedo.webp">
              <p>character owned</p>
            </div>
            <p> > </p>
            <div class="swapInfoImg ban">
              <img src="../images/pfp/albedo.webp">
              <p>character banned</p>
            </div>
          </div>
        </div>

      </div>
      <div id="filters" class="buttonContainer">
        Filter Characters :   
        <div id="have">have</div>
        <div id="dontHave">don't have</div>
        <div id="ban">ban</div>
      </div>
      <div id="message"></div>
      <div class="characterContainer" id="characters"></div>
    </div>

    <script src="./profiles.js"></script>
    <link href="profiles.css" rel="stylesheet" type="text/css">
  </body>
  
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>genshinRandomizer</title>
  </head>
  
  <body data-page="profileEditing">
    <div class="container">
      <div id="info">
        <img id="pfp"></img>
        <div class="nameContainer">
          <div>
            <label for="name">Name : </label>
            <input type="text" id="name"></input>
          </div>
          <div class="infoButtons">
            <div id="save">save</div>
            <div id="cancel">cancel</div>
            <div id="changePfp">change pfp</div>
          </div>
        </div>
      </div>
      <div id="filters" class="buttonContainer">
        Filter Characters :   
        <div id="have">have</div>
        <div id="dontHave">don't have</div>
        <div id="ban">ban</div>
      </div>
      <div id="message"></div>
      <div class="characterContainer" id="characters"></div>
    </div>

    <script src="./profiles.js"></script>
    <link href="profiles.css" rel="stylesheet" type="text/css">
    <link href="basics.css" rel="stylesheet" type="text/css">
  </body>
  
</html>
